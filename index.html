<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifenna's Diner</title>
    <link rel="stylesheet" href="./index.css">

    <!-- Font Family Rubik-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <!-- <img src="./images/header-image.jpg" alt="Header Image"> -->
        <h1>Ifenna's Diner</h1>
        <h3>The best burgers and pizza's in town</h3>
    </header>

    <!-- This part below needs to be rendered by javascript -->
    <main>
        <section class="menu-container" id="menu-container">
        </section>
    
    
        <section class="order-section" id="order-section">       
        </section>

    </main>

    <div class="modal-container" id="modal-container">
        <div class="payment-modal">
            <h4>Enter your Card Details</h4>
            <form id="form-el">
                <input type="text" placeholder="Enter Your Name" required id="customer-name">
                <input type="text" placeholder="Enter Card Number" required>
                <input type="text" placeholder="Enter CVV" required>
                <button type="button" class="pay-button" id="pay-button">Pay</button>

            </form>

        </div>
    </div>

    <div class="order-details" id="order-details">
        Thanks, Ifenna! Your order is on its way!</div>
    

    
    <script src="./index.js" type="module"></script>
</body>
</html>
